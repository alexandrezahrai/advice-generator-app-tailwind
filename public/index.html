<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="relative min-h-screen flex flex-col text-[28px] font-bold leading-none font-manrope bg-blue-dark text-cyan-light"
  >
    <main class="flex-grow relative">
      <section class="container py-[60px] md:py-20 lg:py-[100px]">
        <div
          id="quote-card"
          class="relative bg-grayish-blue-dark rounded-2xl shadow-custom max-w-[575px] mx-auto px-6 p-12 md:px-12"
        >
          <div class="eyebrow flex justify-center items-center">
            <h1>Advice #</h1>
            <span id="advice-number">117</span>
          </div>

          <div class="flex justify-center items-center mt-6 mb-10">
            <p
              id="quote"
              class="text-center leading-normal balance-text font-bold"
            >
              "It is easy to sit up and take notice, what's difficult is getting
              up and taking action."
            </p>
          </div>

          <div class="w-full h-full mb-6">
            <img
              src="assets/images/pattern-divider-desktop.svg"
              alt="divider desktop"
              class="w-full h-full object-cover object-center hidden md:block"
            />
            <img
              src="assets/images/pattern-divider-mobile.svg"
              alt="divider mobile"
              class="w-full h-full object-cover object-center md:hidden"
            />
          </div>

          <div
            class="flex justify-center items-center absolute -bottom-[32.5px] inset-x-0"
          >
            <button
              type="button"
              class="w-[65px] h-[65px] grid place-content-center rounded-full overflow-hidden bg-green-neon active:scale-[1.05] transition-transform duration-[400ms] ease-in-out"
            >
              <img
                src="assets/images/icon-dice.svg"
                alt="dice icon"
                class="w-[26px] h-full object-contain object-center"
              />
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer class="container text-center text-[12px] py-5">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="link"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://alexandre-zahrai.vercel.app/"
        target="_blank"
        class="link"
        >Alex Zahrai</a
      >.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
